name: Run code analysis
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter-analyze:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e
        with:
          flutter-version: "3.32.x"
          channel: "stable"
          cache: true
      - name: Setup melos
        uses: bluefireteam/melos-action@6085791af7036f6366c9a4b9d55105c0ef9c6388
        with:
          melos-version: "6.3.2"
      - name: "Run Flutter Analyze"
        run: melos run flutter-analyze

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Setup flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e
        with:
          flutter-version: "3.32.x"
          channel: "stable"
          cache: true
      - name: Setup melos
        uses: bluefireteam/melos-action@6085791af7036f6366c9a4b9d55105c0ef9c6388
        with:
          melos-version: "6.3.2"
      - name: Restore Cache
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: /home/linuxbrew/.linuxbrew
          key: ${{ runner.os }}-linuxbrew
      - name: Install swift-format 600.0.0
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          curl -O https://raw.githubusercontent.com/Homebrew/homebrew-core/402e262f48947bad849ea7793752ff16b7038406/Formula/s/swift-format.rb
          echo 'brew "swift-format.rb"' > Brewfile
          brew bundle
      - name: Save Cache
        uses: actions/cache/save@v4
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: /home/linuxbrew/.linuxbrew
          key: ${{ runner.os }}-linuxbrew
      - name: Print swift-format version
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          swift-format --version
      - name: Run format
        if: ${{ success() || failure() }}
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          melos run format
      - name: Validate formatting
        if: ${{ success() || failure() }}
        run: |
          ./.github/workflows/scripts/validate-formatting.sh
