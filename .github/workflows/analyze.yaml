name: Run code analysis
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter-analyze:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - uses: subosito/flutter-action@44ac965b96f18d999802d4b807e3256d5a3f9fa1
        with:
          flutter-version: "3.22.x"
          channel: "stable"
          cache: true
      - uses: bluefireteam/melos-action@6085791af7036f6366c9a4b9d55105c0ef9c6388
        with:
          melos-version: "6.0.0"
      - name: "Run Flutter Analyze"
        run: melos run flutter-analyze

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: subosito/flutter-action@44ac965b96f18d999802d4b807e3256d5a3f9fa1
        with:
          flutter-version: "3.22.x"
          channel: "stable"
          cache: true
      - uses: bluefireteam/melos-action@6085791af7036f6366c9a4b9d55105c0ef9c6388
        with:
          melos-version: "6.0.0"
      - name: Restore Cache
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: /home/linuxbrew/.linuxbrew
          key: ${{ runner.os }}-linuxbrew
      - uses: Homebrew/actions/setup-homebrew@master
      - name: "Install swiftformat v0.53"
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          curl -O https://raw.githubusercontent.com/Homebrew/homebrew-core/86f85aaa82beba49f8a5aabf3a22508c9249f188/Formula/s/swiftformat.rb
          echo 'brew "swiftformat.rb"' > Brewfile
          brew bundle
      - name: Save Cache
        uses: actions/cache/save@v4
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: /home/linuxbrew/.linuxbrew
          key: ${{ runner.os }}-linuxbrew
      - name: "Formatter version"
        run: |
          swiftformat --version
      - name: "Run format"
        if: ${{ success() || failure() }}
        run: |
          melos run format
      - name: "Validate formatting"
        if: ${{ success() || failure() }}
        run: |
          ./.github/workflows/scripts/validate-formatting.sh
