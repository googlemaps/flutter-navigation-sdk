name: google_maps_navigation_example
description: Demonstrates how to use the google_maps_navigation plugin.
publish_to: "none"

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  device_info_plus: ^9.1.0
  flutter:
    sdk: flutter
  google_maps_navigation:
    path: ../
  http: ^1.1.2
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  patrol: ^3.6.1
  pub_semver: ^2.1.4

flutter:
  uses-material-design: true
  assets:
    - assets/night_style.json
    - assets/sepia_style.json
    - assets/marker1.png

patrol:
  app_name: Navigation Example
  android:
    package_name: com.google.maps.flutter.navigation_example
  ios:
    bundle_id: com.google.maps.flutter.navigationExample